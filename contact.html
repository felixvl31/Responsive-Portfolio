<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <title>Felix Villalobos</title>
        <link rel="shortcut icon" href="Assets/Images/favicon.ico" />
        <link rel="stylesheet" href="Assets/CSS/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="content">

            <header >
                <div class="container" >
                    <h1 class="nav-main">
                        Felix Villalobos
                    </h1>
                    <nav class="nav">
                        <a href="index.html"><i class="fa fa-address-card-o" aria-hidden="true"></i>       About       </a>
                        <a href="portfolio.html"><i class="fa fa-folder-open-o" aria-hidden="true"></i>   Portfolio   </a>
                        <a href="contact.html"><i class="fa fa-envelope-o" aria-hidden="true"></i>     Contact     </a>
                    </nav>
                </div>
            </header>

            <section class="main wrapper">
                <div class="container-center">
                    
                    <h2>Contact</h2>
                    <form class="contact">
                        <fieldset class="contact-info">
                            <label>
                                Name
                                <input type="text" name="name" placeholder="Full name" required>
                            </label>      
                            <label>
                                Email
                                <input type="email" name="email" placeholder="Email address" required>
                            </label>       
                            <label>
                                Comments
                                <textarea name="comments"></textarea>
                            </label>      
                        </fieldset>
                        <input class="btn-default" type="submit" name="submit" value="Submit">
                    </form> 
                </div>               
            </section>

        </div>

        <footer class="footer">
            <a>Copyright &copy;</a>
        </footer>
        
    </body>
